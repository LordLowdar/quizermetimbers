<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Fledgling Quiz</title>
  </head>
  <body>
    <p id="intro">
      Thank you for taking the time to assess your knowledge and mine! This is a
      simple quiz to display aspects of develpoment I have learned.
    </p>
    <div>
      <div class="title">QUIZERMETIMBERS</div>
      <div class="choices">
        <div id="trio">
          <ul>
            <button id="bttn1">You got this!</button>
            <button id="bttn2">Dont even worry!</button>
            <button id="bttn3">No timer here! sike</button>
          </ul>
        </div>
      </div>

      <div id="answer">
        <form id="someid">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="James Jameson"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
          >
            Save
          </button>
        </form>
      </div>

      <button id="start">START</button>
    </div>

    <h3 class="time"></h3>
    <h3 class="score"></h3>
    <script src="assets/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
